        <div class="map_css" id="map" style="width: 100%; height: 450px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eecc80b1175c36e02c837f834483f858"></script>
        <script>
            var mapContainer = document.getElementById('map'), 
                mapOption = {
                    center: new kakao.maps.LatLng(37.4562274, 127.1345837),
                    level: 3
                };
            var map = new kakao.maps.Map(mapContainer, mapOption);
            var markerPosition = new kakao.maps.LatLng(37.4562274, 127.1345837);
               
            
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        </script>
